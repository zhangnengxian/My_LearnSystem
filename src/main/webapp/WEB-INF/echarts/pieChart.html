<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts饼图</title>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../echarts/echarts.min%20.js"></script>
</head>
<body>

<div id="main" style="width: 700px;height:400px;margin: 10px auto"></div>
</body>
</html>


<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        tooltip: {
            borderColor : 'red'
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius: '88%',
                data:[
                    {value:235, name:'视频广告'},
                    {value:1874, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ]
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
