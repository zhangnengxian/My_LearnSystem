<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../angilarJS/angular.min.js"></script>
</head>
<style>

</style>

<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <select ng-init="name = names[0]" ng-model="name" ng-options="x for x in names"></select>
        <h6>你选择的是: {{name}}</h6>

        <select ng-init="name1= names[1]" ng-model="name1">
            <option ng-repeat="x in names" value="{{x}}">{{x}}</option>
        </select>
        <h6>你选择的是: {{name1}}</h6>
    </div>
</body>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $scope.names = ["Google", "Runoob", "Taobao"];
    });
</script>
