<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../angilarJS/angular.min.js"></script>
</head>
<style>

</style>

<body ng-app="myApp">
    <div ng-controller="myCtrl">

        <table border="1">
            <tr ng-repeat="x in names">
                <td>{{x.name}}</td>
                <td>{{x.address}}</td>
                <td>{{x.age}}</td>
            </tr>
        </table>
    </div>
</body>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.names =[{name:"1", address:"2", age:56 },
                        { name:"4", address:"5", age:18 }];
    });
</script>
