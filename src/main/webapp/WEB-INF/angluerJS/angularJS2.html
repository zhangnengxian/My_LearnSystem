<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../angilarJS/angular.min.js"></script>
</head>
<body ng-app="myApp">


<runoob-directive></runoob-directive>


<div class="runoob-directive">
    restrict 值可以是以下几种:
    E 作为元素名使用
    A 作为属性使用
    C 作为类名使用
    M 作为注释使用
</div>


</body>
<script>
    var app = angular.module("myApp", []);

    app.directive("runoobDirective", function() {
        return {
            template : "<h1>自定义指令!</h1>"
        };
    });
    app.directive("runoobDirective", function() {
        return {
            restrict : "C",
            template : "<h1>自定义指令1</h1>"
        };
    });



</script>
