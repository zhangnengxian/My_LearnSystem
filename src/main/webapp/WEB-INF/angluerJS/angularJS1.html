<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../angilarJS/angular.min.js"></script>
</head>
<body>
<div>
    <div>笔记</div>
    <span>
        {{ person.firstName }}==>ng-bind="person1.lastName"
    </span>
</div>



<div ng-app="" ng-init="names=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">

    <p>循环对象：</p>
    <ul>
        <li ng-repeat="x in names">
            {{ x.name + ', ' + x.country }}
        </li>
    </ul>

</div>


</body>
</html>
